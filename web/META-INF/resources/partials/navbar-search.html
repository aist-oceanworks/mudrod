<header>

    <nav class="navbar navbar-inverse mudrod-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mudrod-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-link" href="https://mudrod.github.io/">MUDROD</a>
            </div>
            <div class="collapse navbar-collapse" id="mudrod-collapse">
                <div class="nav navbar-nav">
                    <div class="nav-item active">
                        <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
                    </div>
                </div>

                <form id="searchForm" class="navbar-form navbar-right" autocomplete="off" ng-controller="searchCtrl">
                    <div class="form-group">
                        <input id="query" type="text" role="search" class="form-control" ng-model="options.query" ng-keyup="complete(options.query)"
                               placeholder="Enter ocean concepts (e.g. ocean wind) to search">
                        <ul class="list-group search-ul autocomplete" ng-model="hidethis" ng-hide="hidethis">
                            <li class="list-group-item" ng-repeat="searchdata in filterSearch" ng-click="fillTextbox(searchdata.value)">{{searchdata.value}}</li>
                        </ul>
                        <button class="btn btn-default" id="search-btn" ng-click="search(options)"
                                type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                        <div class="searchOption input-group" id="searchOption">
                            <label for="searchOption" style="padding-right: .5em;">Search Operator: </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="options.opt" value="Or">Or
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="options.opt" value="Phrase"> Phrase
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="options.opt" value="And"> And
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
