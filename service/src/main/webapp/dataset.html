<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Search</title>
<link rel="icon" href="./resources/images/NASALogo.png">
<link href="./resources/font-awesome/css/font-awesome.css"
  rel="stylesheet">
<link rel="stylesheet"
  href="./resources/css/bootstrap-table/1.10.1/bootstrap-table.min.css">
<link rel="stylesheet"
  href="./resources/css/bootstrap/3.3.6/bootstrap.min.css">
<link href="./resources/css/search.css" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <header id="main-toolbar" class="toolbar">
    <h1>
      <a class="nasa-logo" href="./index.html" title="Mudrod Home"></a>
      <a class="site-logo" href="./index.html"> <span
        class="site-logo-org"></span> MUDROD
      </a>
    </h1>
    <div class="form">
      <span class="twitter-typeahead"
        style="position: relative; display: inline-block; direction: ltr;">
        <input id="query" type="text" name="query"
        class="autocomplete-placenames tt-input"
        data-bind="valueUpdate: 'keyup'"
        placeholder="Enter ocean concepts (e.g. ocean wind) to search"
        autocomplete="off" spellcheck="false"
        style="position: relative; vertical-align: top;">
      </span>
      <button id="searchButton" class="btn btn-search" type="button">
        <i class="fa fa-search"></i>&nbsp;&nbsp;<span class="bold">Search</span>
      </button>
      <div id="searchOption" style="display: inline-block;">
        <label>Search Operator: </label>
        <div class="radio radio-info radio-inline">
          <input type="radio" value="Phrase" id="searchOption_Phrase"
            name="searchOption" checked="checked"> <label
            for="searchOption_Phrase"> Phrase </label>
        </div>
        <div class="radio radio-inline">
          <input type="radio" id="searchOption_And" value="And"
            name="searchOption"> <label for="searchOption_And">
            And </label>
        </div>
        <div class="radio radio-inline">
          <input type="radio" value="Or" id="searchOption_Or"
            name="searchOption"> <label for="searchOption_Or">
            Or </label>
        </div>
      </div>
    </div>
  </header>
  <section class="main-content">
    <div
      class="master-overlay homepage-search is-master-overlay-secondary-hidden is-master-overlay-maximized is-master-overlay-parent-hidden">
      <div class="master-overlay-main">
        <div class="master-overlay-main-content">
          <section id="collection-results"
            class="master-overlay-has-min">
            <header>
              <h2 id="shortName">Loading...</h2>
            </header>
            <div id="collection-scroll-pane"
              class="master-overlay-content">
              <div class="panel-list">
                <table id="ResultsTable" class="table"></table>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="master-overlay-right">
        <div class="master-overlay-main-content">
          <section id="ontology-results" class="master-overlay-has-min">
            <header>
              <h2 id="ontologyResultCount">Related datasets</h2>
            </header>
            <div id="collection-scroll-pane"
              class="master-overlay-content">
              <div class="panel-list">
                <ul id="hybirdul" class="ontologyUL"></ul>
              </div>
            </div>
          </section>
          <section id="ontology-results" class="master-overlay-has-min">
            <header>
              <h2 id="ontologyResultCount">Related searches</h2>
            </header>
            <div id="collection-scroll-pane"
              class="master-overlay-content">
              <div class="panel-list">
                <ul id="ontologyUL" class="ontologyUL"></ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <p>
        <a href="https://github.com/mudrod/mudrod" target="_blank">MUDROD</a>
        is funded by NASA AIST Program(NNX15AM85G), developed by <a
          href="http://stcenter.net/stc/">NSF Spatiotemporal
          Innovation Center</a> in collaboration with <a
          href="http://www.jpl.nasa.gov/">NASA JPL</a>.
      </p>
    </div>
    <script src="./resources/js/jquery-2.1.1.js"></script>
    <script src="./resources/js/jqueryui/1.11.2/jquery-ui.js"></script>
  </footer>
  <script src="./resources/js/bootstrap/3.3.6/bootstrap.min.js"></script>
  <script
    src="./resources/js/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

  <script src="./resources/js/util.js"></script>

  <script src="./resources/js/dataset.js"></script>
</body>
</html>
