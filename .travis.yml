language: java
sudo: false
install: true

addons:
  sonarqube:
    organization: "lewismc-github"
    token:
      secure: ""
    github_token: 
      secure: ""

jdk:
  - oraclejdk8

script:
  - jdk_switcher use oraclejdk8
  - mvn test javadoc:aggregate
  - sonar-scanner

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
  - mvn clean jacoco:report org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - mudrod-all@jpl.nasa.gov